{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
<div class="container mt-5">  <!-- Добавлен контейнер и отступ сверху -->
<h1>Вход</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Войти</button>
</form>
{% if form.errors %}
    <div class="alert alert-danger mt-3">
        {{ form.errors }}
    </div>
{% endif %}
{% endblock %}
